query IndexUserContributionToSale($account: String!, $sale: String!) {
  contributions(where: { user: $account, tokenSale: $sale }) {
    id
    amount
    tokenSale {
      id
      paymentToken {
        id
        name
        symbol
        decimals
      }
    }
    user {
      id
      contributionsCount
    }
  }
}
