query IndexSingleTokenSale($id: ID!) {
  tokenSale(id: $id) {
    id
    metadataURI
    saleType
    presaleId
    startTime
    endTime
    minTotalPayment
    maxTotalPayment
    totalPaymentMade
    totalAvailableSaleTokens
    salePrice
    vestingType
    linearVesting {
      id
      endTime
    }
    cliffPeriod {
      id
      claimTime
      percentage
    }
    paymentToken {
      symbol
      id
      name
      totalSupply
      decimals
    }
    saleToken {
      symbol
      id
      name
      totalSupply
      decimals
    }
  }
}
