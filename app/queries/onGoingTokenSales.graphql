query IndexOnGoingTokenSales($first: Int = 3, $skip: Int = 0, $startTime: BigInt, $endTime: BigInt) {
  tokenSales(first: $first, skip: $skip, where: { startTime_lte: $startTime, endTime_gt: $endTime }) {
    id
    metadataURI
    presaleId
    startTime
    endTime
    minTotalPayment
    maxTotalPayment
    totalPaymentMade
    salePrice
    paymentToken {
      symbol
      id
    }
    saleToken {
      symbol
      id
    }
  }
}
