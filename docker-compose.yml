version: "3.3"
services:
  client:
    container_name: sparkfi_client
    hostname: client
    build:
      context: ./app
      dockerfile: Dockerfile
    networks:
      - sparkfi_pad
    extra_hosts:
      - host.docker.internal:host-gateway
  server:
    container_name: sparkfi_server
    hostname: server
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - sparkfi_pad
    volumes:
      - serverdata:/app
  ipfs:
    container_name: sparkfi_ipfs_daemon
    hostname: ipfs
    build:
      context: ./ipfs
      dockerfile: Dockerfile
    networks:
      - sparkfi_pad
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - ipfsdata:/
  proxy:
    container_name: sparkfi_proxy
    hostname: proxy
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - sparkfi_pad
    ports:
      - 7542:80
    depends_on:
      - client
      - ipfs
networks:
  sparkfi_pad:
    external: false
volumes:
  ipfsdata:
    external: false
  serverdata:
    external: false
